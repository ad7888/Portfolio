<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Заголовок</title>
<script>
var number = prompt("Введите число 1 или 2:"); 
switch (number) { 
case "1":
{ 
document.write("Один"); 
}; 
break; 
case "2":
{ 
document.write("Два"); 
}; 
break; 
default:
{ 
document.write("Вы ввели значение, отличное от 1 и 2"); 
}; 
}
</script>
</head>
<body>
<h1>Тело</h1>
</body>
</html>
